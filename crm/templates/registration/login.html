<!DOCTYPE html>
<html>
<head>
    <link href="/static/fontawesomefree/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
    
    <!-- Include Bootstrap CSS or other styling here if needed -->
</head>
<body> <div class="container"> 
    <h2>Login</h2>
  
    {% load crispy_forms_tags %}

    <form method="post" onsubmit="return confirm('Welcome');">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success rounded" type="submit">Login&nbsp;&nbsp;<span class="fa-solid fa-user"></span></button>
    </form> <br>
  

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
        
    {% endif %}
    

    <p>Don't have an account? &nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'signup' %}" class="btn btn-secondary rounded">Sign up&nbsp;&nbsp;<span class="fa-solid fa-pen"></span></a></p></div>
</body>
</html>
